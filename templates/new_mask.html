<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>新建计划任务</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>控制面板<small>
                            &nbsp;
                            <span></span>
                            &nbsp;&nbsp;&nbsp;
                            <a href="/console/{{ region }}">返回</a> |
                            <a href="/logout/">退出</a>
                        </small>
                    </h1>
                </div>
                <!-- 页面 -->
                <h4>新建计划任务</h4><br>
                <form method="post" action="/mask/new/">
                    <input name="region" value="{{ region }}" hidden="hidden">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">此计划任务唯一标识符</span>
                        <input name="mask_id" type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3" placeholder="给计划任务取个名字，支持中文">
                    </div>
                    <br>
                    <div class="input-group">
                        <p><b>时间模式：</b>
                            <input type="radio" value="order" name="mask_a" />指定模式（精确到秒）
                            <input type="radio" value="everyday" name="mask_a" checked="checked" />循环模式（精确到分）
                        </p>
                    </div>
                    <div class="input-group">
                        <p>循环模式下可选择:</p>
                        <input type="checkbox" value="1" name="mask_date_1" checked="checked" />周一
                        <input type="checkbox" value="1" name="mask_date_2" checked="checked" />周二
                        <input type="checkbox" value="1" name="mask_date_3" checked="checked" />周三
                        <input type="checkbox" value="1" name="mask_date_4" checked="checked" />周四
                        <input type="checkbox" value="1" name="mask_date_5" checked="checked" />周五
                        <input type="checkbox" value="1" name="mask_date_6" checked="checked" />周六
                        <input type="checkbox" value="1" name="mask_date_7" checked="checked" />周日
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">触发时间</span>
                        <input name="exectime" type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3" placeholder="指定模式下举例: 2020-12-24 18:30:00 | 其他模式下举例: 18:30">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">任务结束时间</span>
                        <input name="endtime" type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3" placeholder="留空代表无限执行，除非手动删除，如填写，格式是: 2020-12-24 18:30">
                    </div>
                    <br>
                    <h4>执行任务</h4>
                    <div class="input-group">
                        <b>
                            <input type="radio" value="open" name="mask_c" />开启实例
                            <input type="radio" value="stop" name="mask_c" checked="checked" />关闭实例
                            <input type="radio" value="del" name="mask_c" />删除其他计划任务
                        </b>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">值</span>
                        <input name="ext_value" type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3" placeholder="如果您选择删除其他计划任务，请填写模板任务 id,如果您选择关闭实例，请填写服务器实例名">
                    </div>
                    <br>
                    <span class="input-group-btn">
                        <button type="submit" class="btn  btn-danger" type="button">创建此计划任务</button>
                    </span>
                    <br>
                    <h4>服务器列表:</h4>
                    <ul>
                        {% for v in instances %}
                        <li>{{ v[0] }} | {{ v[1] }}</li>
                        {% endfor %}
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
